<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintech - Recupere sua senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <main class="w-100 m-auto">
        <a href="./login.html">
            <img class="mb-4" src="./assets/images/logo.svg" alt="logo Fintech" width="102" height="57">
        </a>
        <form>
            <h1 class="h2 mb-4 fw-normal text-center">Recuperar senha</h1>
            <div class="form-floating">
                <input type="email" class="form-control mb-2" id="floatingInput" placeholder="name@example.com"required>
                <label for="floatingInput">Seu email</label>
            </div>
            <button class="w-100 btn btn-lg btn-success mt-3" type="submit">Recuperar senha</button>
            <p class="mt-4 mb-3 text-muted text-center">Eu lembro da minha senha. <a class="text-success" href="./login.html">Quero fazer login!</a></p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
